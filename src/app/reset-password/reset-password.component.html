<form [formGroup]="modelForm" (ngSubmit)="modelForm.valid && resetPassword()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <app-text-input [formControl]="$any(modelForm.controls['password'])" 
                    [label]="'Password'" 
                    [type]="'password'"></app-text-input>
    <app-text-input [formControl]="$any(modelForm.controls['confirmPassword'])" 
                    [label]="'Confirm Password'" 
                    [type]="'password'"></app-text-input>

    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="text-center">
        <button [disabled]="!modelForm.valid" class="btn btn-primary btn-succes me-2" type="submit">Reset Password</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
